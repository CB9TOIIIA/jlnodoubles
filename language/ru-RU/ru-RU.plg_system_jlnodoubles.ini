PLG_JLNODUBLES_XML_DESCRIPTION="<p>Плагин убирает дубли страниц в компоненте com_content. Возможен 301 редирект на правильную страницу, либо вывод 404 ошибки. О настройке плагина вы можете узнать на <a href="http://joomline.ru/">официальном сайте</a>. Так же можете оказать поддержку разработчикам плагина сделав <a href="http://joomline.ru/donation.html">пожертвование</a> на развитие бесплатных расширений.</p>"
